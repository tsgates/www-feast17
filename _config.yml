safe: false
source: .
destination: ./_site
plugins_dir: ./_plugins
lsi: true
highlighter: rouge
markdown: kramdown
exclude: ['_DOCS', '_SCRIPTS', '.travis.yml', '.travis.d', '.sass-cache', 'Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', 'LICENSE.md']
sass:
  style: compressed
encoding: UTF-8

url: http://conferences.sigcomm.org
baseurl: /sigcomm/2017

# Configuration for site
title: ACM SIGCOMM 2017
logo:
  image: images/logo.png
  info: FEAST 2017

# Configuration for navbar.html
menu:
- name: Home
  url: /
  icon: fa-home
- name: Program
  icon: fa-bar-chart
  url: /program.html
- name: Call for Papers
  icon: fa-bullhorn
  url: /cfp.html
- name: Organizers
  icon: fa-map
  url: /tpc.html

colors:
  highlight: 2E85C2
  highlight-darker: 2E85C2
  hfont: F9E90C

  program:
    break-background: d1d1d1
